<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <table style="border-top: 2px solid skyblue; border-bottom: 2px solid skyblue;">
        <tbody>
            <tr>
                <th >이름</th>
                <td><input type="text" id="userName"></td>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input type="text" id="userId" placeholder="영문,숫자 4~18글자 내외"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" id="userPwd" placeholder="영문 숫자 4~10글자 내외"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" id="chkPwd"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <th>직업</th>
                <td>
                    <select>
                        <option val="none">직업선택</option>
                        <option>치킨</option>
                        <option>피자</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>직장</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>지역</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>사무실tel</th>
                <td><input type="text" placeholder="숫자만 기입"></td>
            </tr>
            <tr>
                <th>핸드폰</th>
                <td><input type="text" placeholder="숫자만 기입"></td>
            </tr>
            <tr>
                <th>하고싶은 말</th>
                <td><textarea cols="50"rows="5"></textarea></td>
            </tr>
        </tbody>
    </table>
    <button type="button" style="color: #fff; background-color: skyblue;">등록</button>
    <button type="button" style="color: #fff; background-color: skyblue;">취소</button>
</body>
</html>
