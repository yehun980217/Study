<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Form</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <section style="display: flex; justify-content: center;">
            <form>
                <div>
                    <label>아이디</label>
                    <input type="text" placeholder="아이디"><br>
                    <label>비밀번호</label>
                    <input type="password" placeholder="비밀번호"><br>
                    <label>이메일</label>
                    <input type="email" placeholder="이메일"><br>
                    <label>이름</label>
                    <input type="text" placeholder="이름"><br>
                    <label>생년월일</label>
                    <input type="text" placeholder="생년월일 8자리"><br>
                    <label id="select">통신사 선택</label>
                    <select id="select">
                        <option>SKT</option>
                        <option>KT</option>
                        <option>LG</option>
                    </select><br>
                    <input type="checkbox">남자
                    <input type="checkbox">여자
                    <input type="checkbox">내국인
                    <input type="checkbox">외국인<br>
                    <label>전화번호</label>
                    <input type="text" placeholder="전화번호"><br>
                </div>
                <div>
                    <button type="button" style="color:#fff; background-color: green; width: 100%; border-radius: 5px;">인증 요청</button>
                </div>
            </form>
        </section>
    </fieldset>
</body>
</html>
